                .catch(err => console.error('åŠ è½½äºŒç»´ç å¤±è´¥:', err));
        }

        // åŠ è½½æ•°æ®å‡½æ•°
        function loadData() {
            fetch('/api/data')
                .then(res => res.json())
                .then(data => {
                    currentData = data;
                    renderPage(data);
                    console.log('âœ… æ•°æ®å·²åˆ·æ–°:', new Date().toLocaleTimeString());
                })
                .catch(err => {
                    console.error("æ•°æ®åŠ è½½å¤±è´¥:", err);
                    document.getElementById('page-title').innerText = "æ— æ³•è¿æ¥æ•°æ®æœåŠ¡";
                });
        }

        // è‡ªåŠ¨åˆ·æ–°ï¼šæ¯5åˆ†é’Ÿåˆ·æ–°ä¸€æ¬¡æ•°æ®
        let autoRefreshInterval = null;
        let countdownInterval = null;
        const REFRESH_INTERVAL = 5 * 60 * 1000; // 5åˆ†é’Ÿ = 300000æ¯«ç§’
        
        function updateRefreshTimer(seconds) {
            const timerEl = document.getElementById('refresh-timer');
            if (timerEl) {
                const minutes = Math.floor(seconds / 60);
                const secs = seconds % 60;
                timerEl.textContent = `è‡ªåŠ¨åˆ·æ–°: ${minutes}:${String(secs).padStart(2, '0')}`;
            }
        }
        
        function startAutoRefresh() {
            // æ¸…é™¤ä¹‹å‰çš„å®šæ—¶å™¨ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            // æ¯5åˆ†é’Ÿåˆ·æ–°ä¸€æ¬¡
            autoRefreshInterval = setInterval(() => {
                console.log('ğŸ”„ è‡ªåŠ¨åˆ·æ–°æ•°æ®...');
                loadData();
                // é‡ç½®å€’è®¡æ—¶
                startCountdown();
            }, REFRESH_INTERVAL);
            
            // å¯åŠ¨å€’è®¡æ—¶
            startCountdown();
            console.log('âœ… è‡ªåŠ¨åˆ·æ–°å·²å¯åŠ¨ï¼ˆæ¯5åˆ†é’Ÿï¼‰');
        }
        
        function startCountdown() {
            let remaining = REFRESH_INTERVAL / 1000; // è½¬æ¢ä¸ºç§’
            updateRefreshTimer(remaining);
            
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            countdownInterval = setInterval(() => {
                remaining--;
                if (remaining <= 0) {
                    remaining = REFRESH_INTERVAL / 1000;
                }
                updateRefreshTimer(remaining);
            }, 1000);
        }

        // é¡µé¢å¯åŠ¨æ—¶åŠ è½½æ•°æ®å¹¶å¯åŠ¨è‡ªåŠ¨åˆ·æ–°
        loadData();
        startAutoRefresh();
    </script>
